<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img.responsiv {
            width: 1000px;
            height: 1000px;
            @media (max-width: 1000px) {width: 50%; height: 50%;}
        }
    </style>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Desafio da imagem flexível</p>

    <picture>
        <source media="(max-width: 750px)" sizes="(max-width:750px) 100vw,50vw" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" sizes="(max-width:1050px) 100vw,75vw" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <img src="imagens/foto-g.png" alt="image" class="responsiv" style="width: 100vw;">
</body>
</html>
